<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelpDesk Mini</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    .ticket { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .ticket h3 { margin: 0; }
    .btn { background: #007bff; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    input, textarea, select { width: 100%; padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>

  <h1>ðŸŽ« HelpDesk Mini</h1>

  <h2>Create Ticket</h2>
  <form id="ticketForm">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="description" placeholder="Description" required></textarea>
    <button type="submit" class="btn">Add Ticket</button>
  </form>

  <h2>Tickets</h2>
  <div id="tickets"></div>

  <script>
    const API_URL = "http://localhost:5000/api/tickets";

    async function loadTickets() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const container = document.getElementById("tickets");
      container.innerHTML = "";
      data.forEach(ticket => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `
          <h3>${ticket.title} <small>[${ticket.status}]</small></h3>
          <p>${ticket.description}</p>
          <strong>Comments:</strong>
          <ul>${ticket.comments.map(c => `<li>${c}</li>`).join("")}</ul>
          <input type="text" placeholder="Add comment" id="comment-${ticket.id}">
          <button class="btn" onclick="addComment(${ticket.id})">Comment</button>
          <select id="status-${ticket.id}">
            <option ${ticket.status==="Open"?"selected":""}>Open</option>
            <option ${ticket.status==="In Progress"?"selected":""}>In Progress</option>
            <option ${ticket.status==="Closed"?"selected":""}>Closed</option>
          </select>
          <button class="btn" onclick="updateStatus(${ticket.id})">Update Status</button>
        `;
        container.appendChild(div);
      });
    }

    document.getElementById("ticketForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description })
      });
      document.getElementById("ticketForm").reset();
      loadTickets();
    });

    async function addComment(id) {
      const input = document.getElementById(`comment-${id}`);
      const comment = input.value;
      if (!comment) return;
      await fetch(`${API_URL}/${id}/comments`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ comment })
      });
      input.value = "";
      loadTickets();
    }

    async function updateStatus(id) {
      const status = document.getElementById(`status-${id}`).value;
      await fetch(`${API_URL}/${id}/status`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      loadTickets();
    }

    loadTickets();
  </script>

</body>
</html>
